<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css" />
	<style>
		body{
			background-color: lightgray;
		}
        
		h1{
			color: black;
			text-align: center;
			padding: 25px;
		}

		h1 span:hover{
			color: skyblue;
			text-shadow: 2px 2px 8px skyblue;
		}
	</style>
</head>
<body>
  
	<!-- Timer -->
	<h1>Stop watch BY <span>Pratik Samarth</span></h1>
	<section class="watch" style="margin-top: 20px;">
		<img src="image/ok.png" alt="Animated Stopwatch">
		<div class="time">
			00:00:00
		</div>
		<div class="controls">
			<button id="start" aria-label="start">Start</button>
			<button id="stop" aria-label="stop">Stop</button>
			<button id="reset" aria-label="reset">Reset</button>
		</div>
	</section>

	<!-- Footer -->
	
	<footer class="footer">
		<a
		  href="https://github.com/mirayatech"
		  class="footer-link"
		  target="_blank"
		  >Build and design by Miraya Tech</a
		>
	  </footer>

	<script src="js/stope_watch.js"></script>
</body>
</html>
